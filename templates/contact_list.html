{% extends "index.html" %}

{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/css_index.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/contacto.css') }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kranky">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="js/validar_contacto.js"></script>

<div class="container">
    <table class="table table-bordered table-responsive">
        <thead>
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Nombre</th>
                <th class="text-center">Correo</th>
                <th class="text-center">Celular</th>
                <th class="text-center">Mensaje</th>
                <th class="text-center"></th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <tbody>
            {% for contacto in contactos %}
            <tr>
                <td class="text-center">{{ contacto.contacto_id }}</td>
                <td class="text-center">{{ contacto.nombre }}</td>
                <td class="text-center">{{ contacto.correo }}</td>
                <td class="text-center">{{ contacto.celular }}</td>
                <td class="text-center">{{ contacto.mensaje }}</td>
                <td class="text-center">
                    <a href="/actualizar/{{ contacto.contacto_id }}" class="btn btn-primary btn-sm">Actualizar</a>
                </td>
                <td class="text-center">
                    <a href="/eliminar/{{ contacto.contacto_id }}" class="btn btn-danger btn-sm"
                        data-confirm="¿Está seguro de que desea eliminar este contacto?">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
