{% extends "index.html" %}
{% block body %}

<main>
  <div class="ful-img" id="fulImgBox">
    <img src="../static/imgs/1.jpg" id="fulImg" alt="">
    <span onclick="closeImg()">X</span>
  </div>
  <br><br><br>
  <!-- Nueva sección para mostrar imágenes locales -->
  <h1><span>Imágenes Locales</span></h1>
  <div class="img-gallery">
    <img src="../static/imgs/1.jpg" onclick="openFulImg(this.src)" alt="">
    <img src="../static/imgs/2.jpg" onclick="openFulImg(this.src)" alt="">
    <img src="../static/imgs/3.jpg" onclick="openFulImg(this.src)" alt="">
    <img src="../static/imgs/4.jpg" onclick="openFulImg(this.src)" alt="">
    <img src="../static/imgs/5.jpg" onclick="openFulImg(this.src)" alt="">
    <img src="../static/imgs/6.jpg" onclick="openFulImg(this.src)" alt="">
    <img src="../static/imgs/7.jpg" onclick="openFulImg(this.src)" alt="">
    <img src="../static/imgs/8.jpg" onclick="openFulImg(this.src)" alt="">
  </div>

  <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</main>
<section class="">
  <!-- Formulario para subir imágenes -->
  <div>
    <h1><span>Subir Imágenes</span></h1>
    <form class="frm-upload" id="uploadForm" enctype="multipart/form-data">
      <input class="inp-upload" type="file" id="fileInput" accept="image/*" multiple>
      <button class="btn-upload" type="button" onclick="uploadImages()">Subir Imágenes</button>
    </form>
  </div>

  <!-- Nueva sección para mostrar imágenes desde S3 -->
  <h1><span>Imágenes desde S3</span></h1>
  <div class="s3-gallery" id="s3-img-gallery"></div>
</section>
<script type="text/javascript" src="{{ url_for('static', filename='js/aws-sdk.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/s3-gallery.js') }}"></script>



{% endblock %}
