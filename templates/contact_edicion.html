{% extends "index.html" %}

{% block body %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css_index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contacto.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kranky">
    <script src="js/validar_contacto.js"></script>
    <div class="cont-form">
        <br><br>
        <div class="cont-text-form">
            <h6>Edicion comentario</h6>
        </div>
        <div class="formulario">
            <br>
            <br><br>
            {% if mensaje_sql != '' %}
            <div class="container">
                <div class="alert alert-success">
                    <h3>{{ mensaje_sql }}</h3>
                </div>
            </div>
            {% endif %}
            <form action="/actualizar_" method="post" id="form-contacto" enctype="multipart/form-data">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" value="{{ nombre }}">
                    <input type="hidden" id="contacto_id" name="contacto_id" value="{{ contacto_id }}">
                </div>
                <br>
                <div class="campo">
                    <label for="correo">Correo electr√≥nico</label>
                    <input type="email" id="correo" name="correo" value="{{ correo }}">

                </div>
                <br>
                <div class="campo">
                    <label for="celular">Celular</label>
                    <input type="number" id="celular" name="celular" value="{{ celular }}">
                </div>
                <br>
                <div class="campo">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="area" id="mensaje" name="mensaje"  defaultValue="{{ mensaje }}">{{ mensaje }}</textarea>
                </div>
                <br>
                <button type="submit" class="btn-form">Actualizar</button>
            </form>
            <script src="validacion.js"></script>
        </div>
        <br><br><br>

    </div>
    <script src="js/validaciones.js"></script>
{% endblock %}
